<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/aa7f71c90f.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- main heading -->
    <div id="heading">
        <h1 class="mainHeading"><i class="fas fa-flag"></i> Refresh Me</h1>
    </div>
    
    <!-- players -->
    <div id="players">
        <div class="row">
            <div class="col-6 align_right">
                <h6>player 1</h6>
            </div>
            <div class="col-6 align_left">
                <h6>player 2</h6>
            </div>
        </div>
    </div>

    <!-- dice images -->
    <div id="dice">
        <div class="row diceIconRow">
            <div class="col-6 diceOne align_right">
                <i class="fas fa-dice-one"></i>
            </div>
            <div class="col-6 diceTwo align_left">
                <i class="fas fa-dice-two"></i>
            </div>
        </div>
    </div>
    
    <!-- footer -->
    <div id="footer">
        <p>Simon Kuforiji</p>
    </div>
    
    <!-- JS -->
    <script src="dice.js"></script>
</body>
</html>
